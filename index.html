<DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3967d006d1.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
        <title>Reservia</title>
    </head>

    <body>

        <header>
            <img src="images/logo/Reservia.svg" alt="logo"/>

            <nav>
                <ul>
                    <li> <a href="#hebergements">hebergement</a> </li>
                    <li> <a href="#activites">activite</a> </li>
                    <li> <a href="#sinscire">s'inscire</a> </li>
                </ul>
            </nav>
                            
        </header>
        
        <section id="recherche">
            <div id="sectionRecherche" style="display: block;">
                <div>
                    <b><h1>Trouvez votre hébergement pour des vacances de rêves</h1></b>
                </div>
                
                <div id="texteDansLaVille">
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div>
                    <i class="fas fa-map-marker-alt bcg-gray map-gray"></i>
                    <input type="search" name="ville" placeholder="Marseille,France">
                    <button class="btn-Recherche">
                        <i class="recherche">
                        </i>
                        Recherche
                    </button> 
                </div>
            </div>
        </section>

        <!--section filtres-->
        <section id="filtres">

            <div id="sectionFiltre">
                <label class="label-bold">Filtres</label>  
                <div>
                    <button class="btn-filtre">
                        <i class="fas fa-money-bill-wave-alt blue-icone"></i>
                         Economique
                    </button>
                        <button class="btn-filtre"> 
                        <i class="fas fa-child blue-icone"></i>
                        Familial
                    </button> 
                    <button class="btn-filtre">
                        <i class="fas fa-heart blue-icone"></i>
                        Romantiques
                    </button>
                    <button class="btn-filtre">
                        <i class="fas fa-dog blue-icone"></i>
                        Animaux Autorisés
                    </button>
                </div>
            <div>
        </section>
           
    </body>
</html>
