<DOCTYPE html>
    <html lang="fr">
        <head>
            <script src="https://kit.fontawesome.com/3967d006d1.js" crossorigin="anonymous"></script>
            <meta charset="UTF-8" />
            <link rel="stylesheet" href="css/style.css" />
            <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital@0;1&display=swap" rel="stylesheet">
            <title>Reservia</title>
            </head>

            <!--en tête-->

            <body>
                <div id="header">
                    <img
                    src="images/logo/Reservia.svg"/>
                 <nav>
                    <ul>
                        <li> <a href="#hebergement">hebergement</a> </li>
                        <li> <a href="#activites">activite</a> </li>
                        <li> <a href="#sinscire">s'inscire</a> </li>
                    </ul>
                  </nav>
                    
                </div>

                <!--section recherche-->
                <div id="recherche">
                    <label class="label-bold">Trouvez votre hébergement pour des vacances de rêves</label></br>
                    <label>En plein centre ville ou en pleine nature</label></br> 
                    <i class="fas fa-map-marker-alt bcg-gray map-gray"></i>
                    <input type="search" name="ville" placeholder="Marseille,France">
                    



                    <button class="btn-Recherche">
                        <i class="recherche">
                        </i>
                        Recherche
                    </button>
                </div>
                 

                <!--filtres-->
                <section id="filtres">

                    
                    <label class="label-bold">Filtres</label> 

                    <button class="btn-filtre">
                        <i class="fas fa-money-bill-wave-alt blue-icone"></i>
                        Economique
                    </button>
                    
                    <button class="btn-filtre"> 
                        <i class="fas fa-child blue-icone"></i>
                        Familial
                    </button>

                    <button class="btn-filtre">
                        <i class="fas fa-heart blue-icone"></i>
                        Romantiques
                    </button>

                    <button class="btn-filtre">
                        <i class="fas fa-dog blue-icone"></i>
                        Animaux Autorisés
                    </button>
                </br>
                    <label><i class="fas fa-info-circle info-icone"></i> Plus de 500 logements sont disponibles dans cette ville</label>
                    
                    
                    
                        
                        
                </section>

                 <div id="hebergements">
                    
                    <div id="dans la ville" class="divLeft60px div-gray">
                        <h3>hébergement à Marseille</h3>

                        <div id="hebergement1" class="div-hebergement">
                            <img class="arrondie" src="images/hebergements/2_large/marcus-loke-WQJvWU_HZFo-unsplash.jpg"
                                alt="Auberge de la cannebière"
                                height="80px"
                                width="160px"/>
                            <div class="div-footer-herbergement">
                                <label class="label-bold">Auberge la cannebiere</label>
                                <label>Nuit à partir de 25&euro;</label>
                                <div>
                                    <a class="rating rating-blue" href="#5" title="Donner 5 étoiles">☆</a>
                                    <a class="rating rating-blue" href="#4" title="Donner 4 étoiles">☆</a>
                                    <a class="rating rating-blue" href="#3" title="Donner 3 étoiles">☆</a>
                                    <a class="rating rating-blue" href="#2" title="Donner 2 étoiles">☆</a>
                                    <a class="rating rating-gray" href="#1" title="Donner 1 étoile">☆</a>
                             </div>
                            </div>  
                        </div>
                    </div>

                    <div id="les plus populaire" class="divRight35px div-gray">
                        <h3>les plus populaire</h3>
                    </div>

                </div>

                <div id="activite à Marseille">
                    <h2>activite à Marseille</h2>
                    </div>
                </div>

                <div id="footer">
                    <h2>footer</h2>

                </div>
                    
                    
                </body>
